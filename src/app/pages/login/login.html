<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .parent {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-card {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-icon {
            font-size: 3rem;
            color: #007bff;
            margin-bottom: 1rem;
            text-align: center;
        }
        .input-icon {
            position: absolute;
            margin: 10px;
            pointer-events: none;
            color: #007bff;
        }
        .btn-login {
            background-color: #007bff;
            border: none;
        }
        .btn-login:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="parent">
    <div class="login-card">
    <div class="login-icon">
        <i class="fas fa-user-shield"></i>
    </div>

    <h3 class="text-center mb-4 fw-bold">Admin Login</h3>

    <form>
        <div class="mb-3 form-group">
            <i class="fas fa-user input-icon"></i>
            <input [(ngModel)]="loginObj.username" name = "username" type="text" class="form-control" placeholder="Admin Username">
        </div>

        <div class="mb-3 form-group">
            <i class="fas fa-lock input-icon"></i>
            <input [(ngModel)]="loginObj.password" name = "password" type="password" class="form-control" placeholder="Password">
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember">
                <label class="form-check-label" for="remember">
                    Remember me
                </label>
            </div>
            <a href="#" class="text-decoration-none small">Forgot password?</a>
        </div>

        <button type="button" (click)="onLogin()" class="btn btn-login text-white w-100">
            <i class="fas fa-sign-in-alt me-2"></i> Login
        </button>
    </form>

    <p class="text-center text-muted mt-4 small">
        Â© 2026 Admin Panel
    </p>
</div>

</div>

</body>
</html>
